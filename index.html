<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Save the date.</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="madlaina.jpg" alt="Madlaina Pixel Portrait">
    </header>

    <main>
        <h1>main-title</h1>
        <h2>main-date</h2>
        <h2>main-location</h2>

        <p>intro-txt</p>
        <p>intro-date</p>
        <p>intro-location</p>
        <p>intro-guests</p>
    </main>

    <section id="registration">
        <!-- Make person block appendable-->
        <template id="person">
            <fieldset>
                <label>
                    p-name
                    <input id="name"><!-- ID IN TEMPLATE? -->
                </label>
                <label>
                    p-rsvp
                    <select id="rsvp">
                        <option value="yes">rsvp-yes</option>
                        <option value="no">rsvp-no</option>
                        <option value="maybe">rsvp-maybe</option>
                        <option value="undecided">rsvp-undecided</option>
                    </select>
                </label>
                <label>
                    <input id="accommodation" type="checkbox">
                    rsvp-accommodation
                </label>
            </fieldset>
        </template>

        <template id="contribution">
            <fieldset>
                <label>
                    cb-type
                    <select id="contribution-type">
                        <option value="snack">cb-snack</option>
                        <option value="salad">cb-salad</option>
                        <option value="main">cb-main</option>
                        <option value="desert">cb-desert</option>
                        <option value="beverage">cb-beverage</option>
                    </select>
                </label>
                <label>
                    cb-description
                    <input>
                </label>
                <label>
                    cb-quantity
                    <input type="number">
                </label>
            </fieldset>
        </template>

        <h2>registration-title</h2>
        <p>registration-description</p>
        <div id="guests"></div>
        <button id="add-guest">add-guest-button</button>

        <h2>contribution-title</h2>
        <p>contribution-description</p>
        <div id="contributions"></div>
        <button id="add-contribution">Bring more</button>

        <fieldset>
            <label>
                registration-email
                <input id="email">
            </label>
            <label>
                registration-phone
                <input id="phone">
            </label>
        </fieldset>

        <h2>gifts-title</h2>
        <p>gifts-description</p>
        <fieldset>
            <label>
                <input type="checkbox">
                gifts-checkbox
            </label>
            <label>
                <input type="checkbox">
                gifts-activity
            </label>
        </fieldset>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
