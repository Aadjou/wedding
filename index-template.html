<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Save the date.</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/gadgets.png" alt="pixel stuff">
    </header>

    <main>
        <h1>main-title</h1>
        <h2>main-date</h2>
        <h2>main-location</h2>

        <p>intro-txt</p>
        <p>intro-date</p>
        <p>intro-location</p>
        <p>intro-guests</p>
    </main>

    <section id="registration">
        <!-- Make person block appendable-->
        <template id="person">
            <fieldset>
                <label>
                    reg-name
                    <input>
                </label>
                <label>
                    rsvp-description
                    <select>
                        <option value="yes">rsvp-yes</option>
                        <option value="no">rsvp-no</option>
                        <option value="maybe">rsvp-maybe</option>
                        <option value="undecided">rsvp-undecided</option>
                    </select>
                </label>
                <label>
                    rsvp-email
                    <input id="email">
                </label>
                <label>
                    <input type="checkbox">
                    rsvp-accommodation
                </label>
            </fieldset>
        </template>

        <template id="contribution">
            <fieldset>
                <label>
                    blabal
                    <select>
                        <option value="snack">contrib-option-snack</option>
                        <option value="salad">contrib-option-salad</option>
                        <option value="main">contrib-option-main</option>
                        <option value="desert">contrib-option-dessert</option>
                        <option value="beverage">contrib-option-beverage</option>
                    </select>
                </label>
                <label>
                    contrib-type
                    <input>
                </label>
                <label>
                    contrib-quantity
                    <input type="number">
                </label>
            </fieldset>
        </template>

        <h2>reg-title</h2>
        <p>reg-description</p>

        <div id="guests"></div>
        <button id="add-guest">reg-button</button>

        <h2>contrib-title</h2>
        <p>contrib-description</p>
        <div id="contributions"></div>
        <button id="add-contribution">contrib-button</button>

        <h2>gift-title</h2>
        <p>gift-description</p>
        <fieldset>
            <label>
                <input type="checkbox">
                gift-checkbox
            </label>
            <label>
                <input type="checkbox">
                gift-activity
            </label>
        </fieldset>
        <button id="submit">reg-submit</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
